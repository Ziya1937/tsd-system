<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Выбор ячейки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #a64bf4, #e54ee9);
      --btn-bg: #ffffff;
      --btn-text: #a64bf4;
      --busy-color: #ff4b4b;
      --repair-color: orange;
      --broken-color: yellow;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
      background: var(--main-bg);
      color: white;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    #cell-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      max-width: 900px;
      margin: auto;
    }

    .cell {
      padding: 15px 0;
      border-radius: 8px;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-weight: bold;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .cell:hover {
      opacity: 0.85;
    }

    .busy { background-color: var(--busy-color) !important; color: white !important; }
    .repair { background-color: var(--repair-color) !important; color: white !important; }
    .broken { background-color: var(--broken-color) !important; color: black !important; }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      color: black;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: fadeIn 0.3s ease-in-out;
    }

    #modal-content input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    #modal-content button {
      background-color: #a64bf4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      min-height: 24px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .cell {
        font-size: 14px;
        padding: 12px 0;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Выберите ячейку</h1>
  <div id="cell-container"></div>

  <div id="modal">
    <div id="modal-content">
      <h3>Введите ваш ID</h3>
      <input type="number" id="modal-id" placeholder="Например: 12345" />
      <button onclick="submitId()">Подтвердить</button>
    </div>
  </div>

  <div id="result"></div>

  <script>
    const totalCells = 100;
    const cellContainer = document.getElementById("cell-container");
    const result = document.getElementById("result");
    const modal = document.getElementById("modal");
    const modalInput = document.getElementById("modal-id");
    let selectedCell = null;

    for (let i = 1; i <= totalCells; i++) {
      const btn = document.createElement("button");
      btn.className = "cell";
      btn.id = `cell-${i}`;
      btn.innerText = `№ ${i}`;
      btn.onclick = () => {
        selectedCell = i;
        openModal();
      };
      cellContainer.appendChild(btn);
    }

    function openModal() {
      modal.style.display = "flex";
      modalInput.focus();
    }

    function closeModal() {
      modal.style.display = "none";
      modalInput.value = "";
      selectedCell = null;
    }

    modal.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });

    modalInput.addEventListener("keydown", e => {
      if (e.key === "Enter") submitId();
    });

    async function submitId() {
      const id = modalInput.value.trim();
      if (!id || !selectedCell) {
        showResult('Введите ID и выберите ячейку', 'red');
        return;
      }

      try {
        const res = await fetch('/manual-badge', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ badge: id, cell: selectedCell })
        });

        if (res.ok) {
          showResult((`✅ Ячейка №${selectedCell} успешно выбрана`), 'lightgreen');
          closeModal();
        } else if (res.status === 403) {
          showResult('⛔️ Эта ячейка занята другим ID', 'red');
        } else if (res.status === 409) {
          const data = await res.json();
          showResult((`⚠️ У вас уже есть ТСД в ячейке №${data.conflictCell}`), 'orange');
        } else if (res.status === 423) {
          showResult('⛔️ Ячейка недоступна (в ремонте или сломана)', 'orange');
        } else {
          showResult('⚠️ Неизвестная ошибка', 'orange');
        }
      } catch {
        showResult('⚠️ Ошибка подключения к серверу', 'orange');
      }

      modalInput.value = "";
    }

    function showResult(message, color) {
      result.style.color = color;
      result.textContent = message;
    }

    async function updateStatus() {
      try {
        const res = await fetch('/status');
        const status = await res.json();

        for (let i = 1; i <= totalCells; i++) {
          const btn = document.getElementById(`cell-${i}`);
          const s = status[i];
          btn.classList.remove("busy", "repair", "broken");

          if (s?.broken) btn.classList.add("broken");
          else if (s?.inRepair) btn.classList.add("repair");
          else if (s?.busy) btn.classList.add("busy");
        }
      } catch (e) {
        console.error('Ошибка обновления статуса ячеек');
      }
    }

    updateStatus();
    setInterval(updateStatus, 1000);
  </script>
</body>
</html>
