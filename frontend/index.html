<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Управление ТСД</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f2fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #9c27b0;
      color: white;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
    }

    main {
      padding: 40px 20px;
    }

    .button {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ba68c8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      font-weight: bold;
    }

    .button:hover {
      background-color: #ab47bc;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .button {
        width: 80%;
        font-size: 18px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>Управление ячейками ТСД</header>

  <main>
    <a href="/employee.html" class="button">Вход для сотрудников</a>
    <a href="/admin/login" class="button">Вход для администрации</a>
  </main>

  <footer>© 2025 TSD System</footer>
</body>
</html>
