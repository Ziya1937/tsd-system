<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>–£—á—ë—Ç –¢–°–î</title>
  <style>
    .cell {
      width: 100px;
      height: 80px;
      margin: 5px;
      font-size: 14px;
      border: none;
      background: green;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .busy {
      background: red !important;
    }
	.repair {
  background-color: orange !important;
    }
    #cell-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-sizing: border-box;
    }
    #modal-content input {
      width: 100%;
      font-size: 16px;
      padding: 5px;
      box-sizing: border-box;
    }
    #modal-content button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>–í—ã–±–µ—Ä–∏—Ç–µ —è—á–µ–π–∫—É</h2>
  <div id="cell-container"></div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="modal">
    <div id="modal-content">
      <h3>–í–≤–µ–¥–∏—Ç–µ –±–µ–π–¥–∂</h3>
      <input type="number" id="modal-badge" autocomplete="off" />
      <div style="text-align: right;">
        <button onclick="submitBadge()">OK</button>
      </div>
    </div>
  </div>

  <script>
    const cellContainer = document.getElementById("cell-container");
    const totalCells = 100;
    let selectedCell = null;

    // –°–æ–∑–¥–∞–Ω–∏–µ —è—á–µ–µ–∫
    for (let i = 1; i <= totalCells; i++) {
      const btn = document.createElement("button");
      btn.innerText = `–Ø—á–µ–π–∫–∞ ${i}`;
      btn.className = "cell";
      btn.id = `cell-${i}`;

      btn.onclick = async () => {
        try {
          const res = await fetch('/select-cell', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cell: i })
          });

          if (res.ok) {
            selectedCell = i;
            openModal();
			} else if (res.status === 409) {
          selectedCell = i;
          openModal();
          alert`(üî¥ –Ø—á–µ–π–∫–∞ ${i} –∑–∞–Ω—è—Ç–∞. –í–≤–µ–¥–∏—Ç–µ –±–µ–π–¥–∂ –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –¢–°–î)`;
			} else if (res.status === 423) {
          alert`(üü† –Ø—á–µ–π–∫–∞ ${i} –≤ —Ä–µ–º–æ–Ω—Ç–µ. –í–∑—è—Ç—å –Ω–µ–ª—å–∑—è.)`;
          selectedCell = null;
        } else {
          alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —è—á–µ–π–∫–∏");
          selectedCell = null;
        }
        } catch (e) {
          alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É");
          selectedCell = null;
        }
      };

      cellContainer.appendChild(btn);
    }

    // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    function openModal() {
      const modal = document.getElementById("modal");
      modal.style.display = "flex";
      const input = document.getElementById("modal-badge");
      input.value = "";
      input.focus();
    }

    // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    function closeModal() {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
      selectedCell = null;
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
    document.getElementById("modal-badge").addEventListener("keydown", e => {
      if (e.key === "Enter") submitBadge();
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –±–µ–π–¥–∂–∞
    async function submitBadge() {
      const badge = document.getElementById("modal-badge").value.trim();
      if (!badge || !selectedCell) {
        alert("–í–≤–µ–¥–∏—Ç–µ –±–µ–π–¥–∂ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —è—á–µ–π–∫—É");
        return;
      }

      try {
        const res = await fetch('/manual-badge', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ badge, cell: selectedCell })
        });

        if (res.ok) {
          alert(`‚úÖ –ë–µ–π–¥–∂ ${badge} –æ–±—Ä–∞–±–æ—Ç–∞–Ω`);
          closeModal();
        } else if (res.status === 403) {
          alert("‚õîÔ∏è –≠—Ç–∞ —è—á–µ–π–∫–∞ –∑–∞–Ω—è—Ç–∞ –¥—Ä—É–≥–∏–º —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–º");
        } else if (res.status === 409) {
          const data = await res.json();
          alert(`‚õîÔ∏è –£ –≤–∞—Å —É–∂–µ –µ—Å—Ç—å –¢–°–î –≤ —è—á–µ–π–∫–µ ‚Ññ${data.conflictCell}. –°–Ω–∞—á–∞–ª–∞ –≤–µ—Ä–Ω–∏—Ç–µ –µ–≥–æ.`);
        } else {
          alert("‚ö†Ô∏è –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞");
        }
      } catch (err) {
        alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É");
      }

      document.getElementById("modal-badge").value = "";
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∫–∞–∂–¥—ã–µ 1 —Å–µ–∫
    setInterval(async () => {
  try {
    const res = await fetch('/status');
    const status = await res.json();

    for (let i = 1; i <= totalCells; i++) {
      const btn = document.getElementById(`cell-${i}`);
      if (!btn) continue;

      if (status[i]?.inRepair) {
        btn.classList.add("repair");
        btn.classList.remove("busy");
      } else if (status[i]?.busy) {
        btn.classList.add("busy");
        btn.classList.remove("repair");
      } else {
        btn.classList.remove("busy", "repair");
      }
    }
  } catch (e) {
    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞:", e);
  }
}, 1000);
  </script>
</body>
</html>
