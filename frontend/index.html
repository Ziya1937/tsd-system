<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Управление ТСД</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --main-bg: #da31b9;
      --text-light: #ffffff;
      --btn-bg: #ffffff;
      --btn-text: #da31b9;
      --btn-hover: #f0d3ef;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--main-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--main-bg);
      color: var(--text-light);
      padding: 30px 0;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      gap: 40px;
    }

    .button {
      display: block;
      width: 95%;
      max-width: 500px;
      padding: 40px 60px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      border: none;
      border-radius: 20px;
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .button:hover {
      background: var(--btn-hover);
      transform: translateY(-3px);
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.35);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #eee;
    }

    @media (max-width: 600px) {
      .button {
        font-size: 24px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <header>Управление ячейками ТСД</header>

  <main>
    <a href="/employee.html" class="button">Вход для сотрудников</a>
    <a href="/admin/login" class="button">Вход для администрации</a>
  </main>

  <footer>©️ 2025 TSD System</footer>
</body>
</html>
