<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Привязка ТСД</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --accent: #da31b9;
      --bg: #f9f7fb;
      --white: #ffffff;
      --gray: #888;
      --border: #d4cfe3;
      --splash-bg: #da31b9;
      --splash-text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://wallpaperbat.com/img/121313609-jasper-national-park-wallpaper-4k.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      position: relative;
      user-select: none;
    }

    /* === Сплэшка с бургером === */
    .splash {
      width: 100%;
      background-color: var(--splash-bg);
      color: var(--splash-text);
      text-align: center;
      padding: 15px 0;
      font-weight: 700;
      font-size: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #burger {
      position: absolute;
      left: 20px;
      width: 28px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
      z-index: 3100;
    }

    #burger span {
      display: block;
      height: 3px;
      background: var(--splash-text);
      border-radius: 2px;
    }

    .splash h1 {
      margin-left: 40px;
      font-size: 18px;
    }

    /* === Навигация === */
    #nav-menu {
      position: fixed;
      top: 55px;
      left: 0;
      width: 220px;
      background: var(--accent);
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      padding: 10px 0;
      transform: translateX(-240px);
      transition: transform 0.3s ease;
      z-index: 3500;
      height: calc(100% - 55px);
    }

    #nav-menu.open { transform: translateX(0); }

    #nav-menu ul { list-style: none; padding: 0; margin: 0; }

    #nav-menu li { padding: 12px 24px; color: white; cursor: pointer; font-weight: 600; border-left: 4px solid transparent; transition: background-color 0.2s, border-color 0.2s; }

    #nav-menu li.active { background: #b22282; border-left-color: white; cursor: default; }

    #nav-menu li:not(.active):hover { background: #c138a3; }

    #nav-backdrop {
      position: fixed;
      top: 55px;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 3400;
      display: none;
    }

    #nav-backdrop.open { display: block; }

    .container {
      max-width: 700px;
      width: 80%;
      background: rgba(128, 128, 128, 0.4);
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      z-index: 1;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ffffff;
    }

    input, select {
      width: 95%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1.5px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      background-color: #fcfbfd;
    }

    button {
      padding: 14px;
      width: 100%;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover { background-color: #c027a4; }

    .preview {
      text-align: center;
      margin-top: 20px;
    }

    .preview img {
      max-width: 180px;
      max-height: 140px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show { opacity: 1; }
  </style>
</head>
<body onclick="closeNav(event)">
  <!-- === Сплэшка с бургером === -->
  <div class="splash" role="banner" aria-label="Привязка ТСД">
    <div id="burger" tabindex="0" role="button" aria-label="Открыть меню навигации" aria-expanded="false" aria-controls="nav-menu">
      <span></span><span></span><span></span>
    </div>
    <h1>Привязка ТСД</h1>
  </div>

  <!-- === Навигация === -->
  <nav id="nav-menu" role="navigation" aria-label="Главное меню">
    <ul>
      <li><a href="/admin" style="color:white; text-decoration:none;">Управление ячейками</a></li>
      <li><a href="/admin/history-page" style="color:white; text-decoration:none;">Карточка ячейки</a></li>
      <li class="active">Привязка ТСД</li>
      <li><a style="color:white; text-decoration:none;" href="/cells-idle.html">Ячейки без движения</a></li>
    </ul>
  </nav>
  <div id="nav-backdrop" tabindex="-1"></div>

  <div class="container">
    <label for="cellInput">Номер ячейки</label>
    <input type="number" id="cellInput" placeholder="Введите номер ячейки" />

    <label for="serialInput">Серийный номер</label>
    <input type="text" id="serialInput" placeholder="Введите серийный номер ТСД" />

    <label for="modelInput">Модель</label>
    <select id="modelInput" onchange="updatePreview()">
      <option value="">— Выберите модель —</option>
      <option value="Ulefone Armor X8">Ulefone Armor X8</option>
      <option value="Ulefone Armor 8">Ulefone Armor 8</option>
      <option value="Urovo U2">Urovo U2</option>
      <option value="Urovo RT40">Urovo RT40</option>
      <option value="Zebra WT6300">Zebra WT6300</option>
    </select>

    <div class="preview" id="preview-block" style="display: none;">
      <img id="modelImage" src="" alt="Фото ТСД" />
    </div>

    <button onclick="bindSerial()">Привязать</button>
  </div>

  <div class="toast" id="toast">Привязка успешно сохранена</div>

  <script>
    const imgMap = {
      "Ulefone Armor X8": "https://img.joomcdn.net/6b21ff0cb47bcebfbab158d0e97e108044656aa8_original.jpeg",
      "Ulefone Armor 8": "https://avatars.mds.yandex.net/get-mpic/4252138/2a0000019233e47cf0f3607df0272733b0c5/orig",
      "Urovo U2": "https://avatars.mds.yandex.net/get-mpic/13969676/2a000001965a96397635354f4f34a53275df/orig",
      "Urovo RT40": "https://avatars.mds.yandex.net/get-mpic/4365206/2a000001905e7c5cbaef438cc1276a2860fd/orig",
      "Zebra WT6300": "https://scanberry.ru/cache/products/30788/wt6300_front_facing_3x2_3600_0_600_600.webp"
    };

    function updatePreview() {
      const model = document.getElementById("modelInput").value;
      const img = imgMap[model];
      const imgTag = document.getElementById("modelImage");
      const preview = document.getElementById("preview-block");

      if (img) {
        imgTag.src = img;
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    }

    async function bindSerial() {
      const cell = document.getElementById("cellInput").value.trim();
      const serial = document.getElementById("serialInput").value.trim();
      const model = document.getElementById("modelInput").value;
      const imgUrl = imgMap[model] || "";

      if (!cell || !serial || !model) {
        return alert("Заполните все поля");
      }

      const res = await fetch("/admin/bind-serial", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ cell, serial, model, imgUrl })
      });

      if (res.ok) {
        showToast();
        document.getElementById("cellInput").value = '';
        document.getElementById("serialInput").value = '';
        document.getElementById("modelInput").value = '';
        updatePreview();
      } else {
        alert("Ошибка при привязке");
      }
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    // === Навигация ===
    const burger = document.getElementById('burger');
    const navMenu = document.getElementById('nav-menu');
    const navBackdrop = document.getElementById('nav-backdrop');

    function toggleNav() {
      const isOpen = navMenu.classList.contains('open');
      if(isOpen){
        navMenu.classList.remove('open');
        navBackdrop.classList.remove('open');
        burger.setAttribute('aria-expanded', 'false');
      } else {
        navMenu.classList.add('open');
        navBackdrop.classList.add('open');
        burger.setAttribute('aria-expanded', 'true');
      }
    }

    burger.addEventListener('click', toggleNav);
    burger.addEventListener('keydown', e => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleNav(); } });
    navBackdrop.addEventListener('click', toggleNav);

    function closeNav(event) {
      if (!navMenu.contains(event.target) && event.target.closest('#burger') === null) {
        navMenu.classList.remove('open');
        navBackdrop.classList.remove('open');
        burger.setAttribute('aria-expanded', 'false');
      }
    }
  </script>
</body>
</html>
