<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ — Вход</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('warehouse-bg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      color: #fff;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .error {
      color: #ff6666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Вход в админку</h2>
    <input type="password" id="badgeInput" placeholder="Введите ID администратора" />
    <button id="loginBtn" disabled>Войти</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const input = document.getElementById('badgeInput');
    const button = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    // Проверяем сохранённую сессию
    if (localStorage.getItem("adminSession") === "true") {
      window.location.href = "/admin";
    }

    // Активация кнопки только при вводе
    input.addEventListener("input", () => {
      button.disabled = input.value.trim() === "";
    });

    async function login() {
      const badge = input.value.trim();
      if (!badge) return;

      try {
        const res = await fetch("/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ badge })
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem("adminSession", "true");
          window.location.href = "/admin";
        } else {
          errorMsg.textContent = "⛔ Неверный ID администратора";
        }
      } catch (err) {
        errorMsg.textContent = "⚠️ Ошибка подключения к серверу";
      }
    }

    // Вход по клику
    button.addEventListener("click", login);

    // Вход по Enter
    input.addEventListener("keypress", e => {
      if (e.key === "Enter" && !button.disabled) login();
    });
  </script>
</body>
</html>
